name: Rust Build

on:
  push:
    branches: ["dev, master"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --verbose

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v4

      - name: Run tests
        run: cargo test --verbose
